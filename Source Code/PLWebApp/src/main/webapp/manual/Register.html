<table width="780" height="1332" border="0" align="center" style="border:3px dashed #490;">
  <tr class="style1">
    <td height="838" colspan="4"><p>請學生在PLWeb登入首頁選擇 <img src="img/36.PNG" alt="Register" width="64" height="17" /> ，並填入姓名、學號、課號（如：2008300003）等資料即可註冊進入某一課程。所以需要請教師告知學生要註冊進入的課程的課號。 </p>
        <p align="center"><img src="img/37.PNG" alt="Home Page" width="551" height="355" /></p>
      <p align="center"><img src="img/58.PNG" width="469" height="382" /></p></td>
  </tr>
  <tr class="style1">
    <td width="668" height="482" colspan="4"><p>如果已經有帳號而要加入第二門以後的課程，則可以在登入後之帳號管理介面 <img src="img/38.PNG" alt="Account" width="80" height="14" />內的Add欄位中輸入需要加選的課號(Class ID)即可。</p>
    <p align="center"><img src="img/40.PNG" width="548" height="402" /></p></td>
